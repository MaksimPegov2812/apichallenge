# название workflow
name: pw tests

# когда мы запускаем автотесты
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # ручной запуск автотестов
  workflow_dispatch:

jobs:
  e2eTests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:  # исправлено с 'step' на 'steps'
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        # желательно указать версию node, например 'node-version: '14''
        with:
          node-version: '14'
      - name: Установить PW
        run: npx playwright install --with-deps
      - name: Запустить PW
        run: npx run tests
